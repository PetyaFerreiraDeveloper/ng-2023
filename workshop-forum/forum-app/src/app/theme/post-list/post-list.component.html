<aside>
  <div *ngIf="errorFetchingData">Error Loading Posts</div>

  <app-loader *ngIf="!posts"></app-loader>
  <div class="aside">
    <h2 class="title">Recent posts</h2>
    <div *ngFor="let post of posts">
      <div class="aside-theme">
        <a href="#">
          <h3>{{ post.themeId.themeName | shorten : 25 }}</h3>
          <p>{{ post.userId.username }}</p>
          <p>
            <span>{{ post.created_at }}</span>
          </p>
        </a>
      </div>
    </div>
  </div>
</aside>
