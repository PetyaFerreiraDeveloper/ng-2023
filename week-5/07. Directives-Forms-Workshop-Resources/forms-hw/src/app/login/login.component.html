<div class="container">
  <form [formGroup]="loginForm" (ngSubmit)="handleFormSubmit()">
    <fieldset>
      <h1>Login Form</h1>
      <p class="field field-icon">
        <label for="email">
          <span><i class="fas fa-envelope"></i></span>
        </label>
        <input
          id="email"
          name="email"
          type="text"
          placeholder="email@abv.bg"
          autocomplete="email"
          formControlName="email"
        />
      </p>
      <ng-container *ngIf="loginForm.get('email')?.touched">
        <p class="error" *ngIf="loginForm.get('email')?.errors?.['required']">
          Email is required
        </p>
        <p class="error" *ngIf="loginForm.get('email')?.errors?.['email']">
          Invalid Email
        </p>
        <p class="error" *ngIf="loginForm.get('email')?.errors?.['myValidator']">Email max length is 10</p>

      </ng-container>
      <p class="field field-icon">
        <label for="password">
          <span><i class="fas fa-lock"></i></span>
        </label>
        <input
          id="password"
          name="password"
          type="password"
          placeholder="*****"
          autocomplete="new-password"
          formControlName="password"
        />
      </p>
      <ng-container *ngIf="loginForm.get('password')?.touched">
        <p
          class="error"
          *ngIf="loginForm.get('password')?.errors?.['required']"
        >
          Password is required
        </p>
        <p class="error" *ngIf="loginForm.get('password')?.errors?.['minlength']">Password min length is 5</p>
      </ng-container>

      <button>Login</button>
    </fieldset>
  </form>
</div>

{{ loginForm.value | json }}
