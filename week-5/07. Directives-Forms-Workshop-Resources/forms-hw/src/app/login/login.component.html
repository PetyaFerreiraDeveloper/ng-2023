<div class="container">
  <form [formGroup]="loginForm" (ngSubmit)="handleFormSubmit()">
    <fieldset>
      <h1>Login Form</h1>
      <p class="field field-icon">
        <label for="email">
            <span><i class="fas fa-envelope"></i></span>
        </label>
        <input id="email" name="email" type="text" placeholder="email@abv.bg" autocomplete="email" formControlName="email" />
        
      </p>
      <ng-container *ngIf="loginForm.get('email')?.touched">
        <p class="error" *ngIf="loginForm.get('email')?.errors?.['required']" >Email is required</p>
        <p class="error" *ngIf="loginForm.get('email')?.errors?.['email']">Invalid Email</p>
    </ng-container>
      <p class="field field-icon">
        <label for="password">
            <span><i class="fas fa-lock"></i></span>
        </label>
        <input id="password" name="password" type="password" placeholder="*****" autocomplete="new-password" formControlName="password" />
      </p>
      <button>Login</button>
    </fieldset>
  </form>
</div>

{{loginForm.value | json}}
