<div class="container">
  <form #registerForm="ngForm" (ngSubmit)="handleFormSubmit(registerForm)">
    <fieldset>
      <h1>Registration Form</h1>

      <p class="field field-icon">
        <label for="username">
          <span><i class="fas fa-user"></i></span>
        </label>
        <input
          type="text"
          name="username"
          id="username"
          class="error"
          placeholder="Mark Ulrich"
          autocomplete="username"
          #usernameInput="ngModel"
          ngModel
          appFullName
          required
        />
      </p>

      <!-- if error -->
      <ng-container *ngIf="usernameInput.touched">
        <p class="error" *ngIf="usernameInput.errors?.['required']">
          Username is required
        </p>
        <p class="error" *ngIf="usernameInput.errors?.['appFullName']">
          {{usernameInput.errors?.['appFullName']}}
        </p>
      </ng-container>
      <!-- end if error -->

      <p class="field field-icon">
        <label for="email">
          <span><i class="fas fa-envelope"></i></span>
        </label>
        <input
          type="text"
          name="email"
          id="email"
          placeholder="marÐº@gmial.com"
          autocomplete="email"
          #emailInput="ngModel"
          ngModel
          email
        />
      </p>
      <!-- if error -->
      <p class="error" *ngIf="emailInput.errors?.['email']">Invalid email</p>
      <!-- end if error -->

      <p class="field field-icon">
        <label for="tel">
          <span><i class="fas fa-phone"></i></span>
        </label>
        <select name="countryCode" id="countryCode" class="tel" ngModel>
          <option disabled value="">Choose country code</option>
          <option value="+359">+359</option>
          <option value="+45">+45</option>
        </select>
        <input
          type="text"
          name="tel"
          id="tel"
          placeholder="888 888"
          autocomplete="mobile"
          ngModel
        />
      </p>

      <p class="field field-icon">
        <label for="occupation">
          <span><i class="fas fa-building"></i></span>
        </label>
        <select name="occupation" id="occupation" class="building" ngModel>
          <option value="" disabled>Choose occupation</option>
          <option value="designer">Designer</option>
          <option value="developer">Developer</option>
          <option value="tester">Tester</option>
        </select>
      </p>

      <p class="field field-icon">
        <label for="password">
          <span><i class="fas fa-lock"></i></span>
        </label>
        <input
          type="password"
          name="password"
          id="password"
          placeholder="******"
          autocomplete="new-password"
          ngModel
        />
      </p>

      <p class="field field-icon">
        <label for="re-password">
          <span><i class="fas fa-lock"></i></span>
        </label>
        <input
          type="re-password"
          name="re-password"
          id="re-password"
          placeholder="******"
          ngModel
        />
      </p>

      <p>
        <button>Create Account</button>
      </p>

      <p class="text-center">
        Have an account?
        <a routerLink="/login">Log In</a>
      </p>
    </fieldset>
  </form>
</div>
{{ registerForm.value | json }}
