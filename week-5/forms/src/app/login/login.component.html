<form #loginForm="ngForm" class="login-form" (ngSubmit)="handleFormSubmit(loginForm.value)">
  <div class="form-group">
    <label for="email">Email</label>
    <input type="text" id="email" name="email" ngModel= />
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input type="text" id="password" name="password" ngModel />
  </div>
  <button>Login</button>
</form>

{{loginForm.value | json}}
