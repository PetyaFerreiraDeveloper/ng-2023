<form
  #loginForm="ngForm"
  class="login-form"
  (ngSubmit)="handleFormSubmit(loginForm)"
>
  <div class="form-group">
    <label for="email">Email</label>
    <input
      type="text"
      id="email"
      name="email"
      #emailInput="ngModel"
      ngModel
      email
      required
    />
    <ng-container *ngIf="emailInput.touched">
      <div *ngIf="emailInput.errors?.['email']">Invalid email</div>
      <div *ngIf="emailInput.errors?.['required']">Email is required</div>
    </ng-container>
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input
      type="text"
      id="password"
      name="password"
      #passwordInput="ngModel"
      ngModel
      [appMaxCount]="5"
      required
    />
  </div>
  <ng-container *ngIf="passwordInput.touched">
    <div *ngIf="passwordInput.errors?.['appMaxCount']">Maximum password length is {{passwordInput.errors?.['appMaxCount']}} characters</div>
    <div *ngIf="passwordInput.errors?.['required']">Password is required</div>
  </ng-container>
  <button>Login</button>
</form>
