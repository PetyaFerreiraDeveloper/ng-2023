<button (click)="handleClickEvent($event)">
    <ng-container *ngIf="showLastName">Hide</ng-container>
    <ng-container *ngIf="!showLastName">Show</ng-container>
    last name
</button>
<ul id="my-list">
  <li *ngFor="let user of users" class="list-item">
    <app-list-item [user]="user" [showLastName]="showLastName"></app-list-item>
  </li>
</ul>
